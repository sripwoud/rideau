assert_lefthook_installed: true
output: [execution, failure, summary]
pre-commit:
  parallel: true
  commands:
    format:
      run: bun dprint fmt
      stage_fixed: true
    lint:
      run: bun biome lint --config-path=.biome.jsonc --no-errors-on-unmatched
    typecheck-client:
      glob: "*.{cjs,js,jsx,mjs,ts,tsx}"
      root: "apps/client"
      run: bun tsc-files --noEmit {staged_files}
    typecheck-server:
      glob: "*.{cjs,js,jsx,mjs,ts,tsx}"
      root: "apps/server"
      run: bun tsc-files --noEmit {staged_files}
